<!DOCTYPE html>
<html>
<head>
	<title>Minha Loja - Promoções Especiais</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.header {
			background-color: #f2f2f2;
			padding: 30px;
			text-align: center;
		}
		.header h1 {
			font-size: 50px;
			color: #333333;
		}
		.header p {
			font-size: 20px;
			color: #666666;
		}
		.row::after {
			content: "";
			clear: both;
			display: table;
		}
		.column {
			float: left;
			width: 33.33%;
			padding: 20px;
		}
		.column img {
			display: block;
			margin: auto;
			max-width: 100%;
			height: auto;
		}
		.column p {
			text-align: center;
			font-size: 20px;
			margin-top: 15px;
			color: #666666;
		}
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 20px;
			margin: 20px;
			cursor: pointer;
			border-radius: 10px;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Promoções Especiais</h1>
		<p>Compre agora e aproveite nossos descontos incríveis!</p>
	</div>

	<div class="row">
		<div class="column">
			<img src="https://via.placeholder.com/350x250.png?text=Produto+1" alt="Produto 1">
			<p>Produto 1</p>
			<p><s>R$100,00</s></p>
			<p><strong>R$80,00</strong></p>
			<a href="#" class="button">Comprar</a>
		</div>
		<div class="column">
			<img src="https://via.placeholder.com/350x250.png?text=Produto+2" alt="Produto 2">
			<p>Produto 2</p>
			<p><s>R$200,00</s></p>
			<p><strong>R$150,00</strong></p>
			<a href="#" class="button">Comprar</a>
		</div>
		<div class="column">
			<img src="https://via.placeholder.com/350x250.png?text=Produto+3" alt="Produto 3">
			<p>Produto 3</p>
			<p><s>R$300,00</s></p>
			<p><strong>R$250,00</strong></p>
			<a href="#" class="button">Comprar</a>
		</div>
	</div>
</
